<page-wrapper>
  <div class="row-container">
    <title-container [title]="title" [subtitle]="subtitle"></title-container>
    <avatar-container [iconName]="icon"></avatar-container>
  </div>

  <div class="stats-container">
    <div *ngFor="let stat of stats">
      <stats-card [stat]="stat"></stats-card>
    </div>
  </div>

  <div class="charts-container">
    <div *ngIf="expenses">
      <doughnut-chart
        [items]="expenses"
        widgetTitle="Expenses"
      ></doughnut-chart>
    </div>
    <div *ngIf="investments">
      <doughnut-chart
        [items]="investments"
        widgetTitle="Investments"
      ></doughnut-chart>
    </div>
  </div>
</page-wrapper>
