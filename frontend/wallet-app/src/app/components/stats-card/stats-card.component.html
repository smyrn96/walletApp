<div class="stats-card-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <mat-icon [svgIcon]="stat.icon" class="stat-item-svg"></mat-icon>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1>{{ stat.total }}</h1>
      <p>{{ statTitle }}</p>
    </mat-card-content>
  </mat-card>
</div>
