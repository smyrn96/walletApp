<div [ngClass]="['sidebar-container', isMenuCollapsed ? 'collapsed' : '']">
  <div class="sidebar-wrapper">
    <logo-item></logo-item>
    <div class="menu-items-wrapper">
      <div
        [ngClass]="[
          'primary-menu-container',
          isMenuCollapsed ? 'collapsed' : ''
        ]"
      >
        <div *ngFor="let item of primaryMenu">
          <menu-item [item]="item"></menu-item>
        </div>
      </div>

      <div
        [ngClass]="[
          'secondary-menu-container',
          isMenuCollapsed ? 'collapsed' : ''
        ]"
      >
        <div *ngFor="let item of secondaryMenu">
          <menu-item [item]="item"></menu-item>
        </div>
      </div>
    </div>
  </div>
</div>
